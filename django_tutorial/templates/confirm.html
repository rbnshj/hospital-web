{% extends 'base.html' %}
{% block title %}Payment Confirmation{% endblock %}
{% block content %}
    {% if status %}
        <div class = "container text-center ">
        <h1>Payment Successful</h1>
            <div class="alert alert-info" role="alert">
                Appointment Request Recieved
            </div>
        </div>
    {% else %}
        <div class = "container text-center ">
            <h1>Payment Failed</h1>
            <div class="alert alert-info" role="alert">Try Again</div>
            <a href="{% url 'booking' %}" class="btn btn-primary" role="button">Retry</a>
        </div>
    {% endif %}
{% endblock %}
