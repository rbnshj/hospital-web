{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    {%load static%}
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="{% static '/images/car1.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static '/images/car2.jpg'%}" class="d-block w-100" alt="...">
          </div>
          
          <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static '/images/car3.jpg'%}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <div class="row">
        <div class="col-3">
          <div class="card" style="width: 25%; border: none; margin-left: 35%; margin-top: 20px; margin-bottom: 20px;">
            <img src="../static/images/jci.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 25%; border: none; margin-left: 35%; margin-top: 20px; margin-bottom: 20px;">
            <img src="../static/images/nabh.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 22%; border: none; margin-left: 35%; margin-top: 20px; margin-bottom: 20px;">
            <img src="../static/images/nabl-logo.webp" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 25%; border: none; margin-left: 35%; margin-top: 20px; margin-bottom: 20px;">
            <img src="../static/images/iso-modified.png" class="card-img-top" alt="...">
          </div>
        </div>
      </div>
{% endblock %}
